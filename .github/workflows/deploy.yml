name: Publish website
on: 
  push:
    branches:
      - "master"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
     - name: Git checkout
       uses: actions/checkout@v2
     - name: Setup Node.js
       uses: actions/setup-node@v2
       with:
          node-version: '14'
     - name: Install dependencies
       run: npm install
     - name: Build website
       run: npm run build
     - name: Deploy
       uses: peaceiris/actions-gh-pages@v3
       with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public